<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<!-- <script src = "http://maps.googleapis.com/maps/api/js"></script> -->
	<script type="text/javascript" src="http://localhost/jquery-1.7.2.min.js"></script>
	<!-- <script type="text/javascript" src="../js/maps.js"></script> -->
	<script type="text/javascript" src="../js/dashboard.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="header">
		<div id="title" class="inner-head">DASHBOARD</div>
		<div id="menu-header" class="inner-head">
			<a href="#"><div class="menu-list" id="btn-show-home">Home</div></a>
			<a href="#"><div class="menu-list" id="btn-show-profile">Profile</div></a>
			<a href="#"><div class="menu-list" id="btn-show-video">Video Streaming</div></a>
			<a href="#"><div class="menu-list" id="btn-show-message">Message</div></a>
			<a href="#"><div class="menu-list" id="btn-logout">Logout</div></a>
		</div>
	</div>
	<div id="content">
	<div id="contact-driver"></div>
		<div id="message">
		<form method="post" name="form-message" class="form" id="form-message">
				<div id="form-send-message">
				<div><button id="btn-inbox" type="button" class="btn">Inbox</button><button id="btn-sent" type="button" class="btn">Sent Box</button></div>
										<div><input type="text" name="receiver" placeholder="send to" id="receiver" class="text text-msg"></div>
											<div><input type="text" name="message-value" id="message-value" placeholder="type something . ." class="text text-msg"></div>
											<div><button id="btn-send-message" type="button" class="btn">send</button></div>
											<div id="result-send-message"></div></div>
				</form>
				<div id="send-message" class="result-msg">
												
											</div>
		</div>
		<div id="receive-message" class="result-msg">
											</div>
	</div>
	<div id="footer">
		
	</div>
